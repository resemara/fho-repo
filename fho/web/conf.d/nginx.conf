server {
    server_name  192.168.178.200 fho.kedama.info;
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    root /var/www/html;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

	location / {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $http_host;
		proxy_set_header X-CSRF-Token $http_x_csrf_token;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_pass http://app:8080;
	}

	location ~* .*\.(jpg|gif|png|css|js|ico|svg) {
		root /var/www/html;
		access_log off;
	}
	#location / {
    #    return 301 https://$host$request_uri;
    #}
}

server {
    server_name  192.168.178.200 fho.kedama.info;

    listen 443;
    listen [::]:443;

    ssl_certificate      /etc/letsencrypt/live/fho.kedama.info/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/fho.kedama.info/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers 'ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=2592000" always;

	access_log /var/log/nginx/access.log;
	error_log  /var/log/nginx/error.log;

	#root /var/www/html;
	try_files $uri /;
	client_max_body_size 10m;
	error_page 404             /404.html;
	error_page 505 502 503 504 /500.html;

	location / {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $http_host;
		proxy_set_header X-CSRF-Token $http_x_csrf_token;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_pass http://app:8080;
	}

	location ~* .*\.(jpg|gif|png|css|js|ico|svg) {
		root /var/www/html;
		access_log off;
	}
}

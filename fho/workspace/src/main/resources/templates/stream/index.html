<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link th:href="@{/css/content.css}" rel="stylesheet">
</head>
<body>
    <div class="button">
    	<a href="/">戻る</a>
    </div>
    <table border=1>
        <thead>
            <tr>
                <th>配信ID</th>
                <th>チェックポイント</th>
                <th>備考</th>
                <th>削除フラグ</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="stream : ${stream}" th:object="${stream}">
                <td th:text="*{id}"></td>
                <td th:text="*{time}"></td>
                <td th:text="*{description}"></td>
                <td th:text="*{isDelete}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
